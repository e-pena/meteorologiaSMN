<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MeteoAr</title>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
			integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.12.1/css/brands.css"
			integrity="sha384-+2AYGyI2bR10NExh4Lu/3NQmpNxck8EcRE7aATrMi9QQ9OAKQAQw1bcrlWkp0tdM"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.12.1/css/fontawesome.css"
			integrity="sha384-C1VkjHy10mh0wo7rz2xEDdqrfn5C+AJpaCpUyScFHzKb0mnAU3I//2RrdAE+LfQ6"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
			integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
			crossorigin=""
		/>
		<link rel="stylesheet" href="node_modules/flickity/css/flickity.css" media="screen" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header class="header">
			<h1 class="titulo-general">Pronóstico del tiempo en Argentina</h1>
			<div class="encabezado__contenedor" id="buscador">
				<div class="encabezado__contenedor__busqueda">
					<form id="formulario-busqueda">
						<h3 class="encabezado__contenedor__busqueda__texto">Búsqueda por ciudad</h3>
						<div class="encabezado__contenedor__busqueda__contenedor">
							<div class="encabezado__contenedor__busqueda__barra">
								<input type="text" name="buscador" id="buscador-principal" placeholder="Ingrese la zona" />
							</div>
							<div class="encabezado__contenedor__busqueda__boton">
								<button type="button" class="input-inactivo" id="btn-buscar">Buscar</button>
							</div>
						</div>
						<div id="busqueda__opciones" class="oculto">
							<button type="button" id="sugerencia" class="sugerencia"></button>
						</div>
					</form>
				</div>
			</div>
			<div class="volver oculto">
				<button id="btn-volver" class="btn-volver" type="button">Volver</button>
			</div>
		</header>

		<div
			class="main-carousel"
			data-flickity='{ "cellAlign": "left", "contain": true, "freeScroll": true, "autoPlay": 1500, "wrapAround": true }'
		>
			<button type="button" class="btn-provincia">Buenos Aires</button>
			<button type="button" class="btn-provincia">Capital Federal</button>
			<button type="button" class="btn-provincia">Catamarca</button>
			<button type="button" class="btn-provincia">Chaco</button>
			<button type="button" class="btn-provincia">Chubut</button>
			<button type="button" class="btn-provincia">Córdoba</button>
			<button type="button" class="btn-provincia">Corrientes</button>
			<button type="button" class="btn-provincia">Entre Ríos</button>
			<button type="button" class="btn-provincia">Formosa</button>
			<button type="button" class="btn-provincia">Jujuy</button>
			<button type="button" class="btn-provincia">La Pampa</button>
			<button type="button" class="btn-provincia">La Rioja</button>
			<button type="button" class="btn-provincia">Mendoza</button>
			<button type="button" class="btn-provincia">Misiones</button>
			<button type="button" class="btn-provincia">Neuquén</button>
			<button type="button" class="btn-provincia">Río Negro</button>
			<button type="button" class="btn-provincia">Salta</button>
			<button type="button" class="btn-provincia">San Juan</button>
			<button type="button" class="btn-provincia">San Luis</button>
			<button type="button" class="btn-provincia">Santa Cruz</button>
			<button type="button" class="btn-provincia">Santa Fe</button>
			<button type="button" class="btn-provincia">Santiago del Estero</button>
			<button type="button" class="btn-provincia">Tierra del Fuego, Antártida e Islas del Atlántico Sur</button>
			<button type="button" class="btn-provincia">Tucumán</button>
		</div>

		<div id="contenedor" class="contenedor"></div>

		<div id="resultados" class="resultados oculto">
			<div id="busqueda-ciudad" class="busqueda-ciudad"></div>
			<div id="mapid"></div>
		</div>

		<script src="node_modules/flickity/dist/flickity.pkgd.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment-with-locales.min.js"
			integrity="sha256-4HOrwHz9ACPZBxAav7mYYlbeMiAL0h6+lZ36cLNpR+E="
			crossorigin="anonymous"
		></script>
		<script
			src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin=""
		></script>
		<script src="script.js"></script>
	</body>
</html>
